<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <h3>Get Lucky!</h3>
    <p>Enter a number from <span id="minNumber"></span> to <span id="maxNumber"></span> to start!</p>
    <label for="number">Number</label>
    <input type="text" name="number" id="number" placeholder="Input number here" required>
    <button type="submit" id="submit">Start</button>
    <script src="main.js"></script>
</body>
</html>

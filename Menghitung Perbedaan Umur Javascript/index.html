<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menghitung Perbedaan Umur</title>
</head>
<body>
    <section>
        <div class="text-heading">
            <h1>Menghitung Perbedaan Umur</h1>
        </div>
        <div class="all-input-group">
            <label for="hari-sekarang">Hari Sekarang</label>
            <input type="text" name="hari-sekarang" id="hari-sekarang" readonly>
            <label for="hari-kelahiran-pertama">Hari Kelahiran Pertama</label>
            <input type="date" name="hari-kelahiran-pertama" id="hari-kelahiran-pertama" required>
            <label for="hari-kelahiran-kedua">Hari Kelahiran Kedua</label>
            <input type="date" name="hari-kelahiran-kedua" id="hari-kelahiran-kedua" required>
            <label for="perbedaan-hari">Perbedaan Hari</label>
            <input type="text" name="perbedaan-hari" id="perbedaan-hari" readonly>
        </div>
        <div class="button">
            <button type="button" id="button-mulai">Mulai</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
